<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table js16 auto</title>

    <link rel="shortcut icon" href="icon/lapafavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">

</head>
<body>

<hr>

<div class="container">
    <div class="row">
      <div class="form-lable text-success">Добавить автомобиль</div>
      <div class="col">
        <input id="input-add-brand" type="text" class="form-control" placeholder="Марка">
      </div>
      <div class="col">
        <input id="input-add-model" type="text" class="form-control" placeholder="Модель">
      </div>
      <div class="col">
        <input id="input-add-year" type="nuber" class="form-control" placeholder="Год выпуска">
      </div>
      <div class="col">
        <input id="input-add-mileage" type="nuber" class="form-control" placeholder="Пробег">
      </div>
      <div class="col">
        <button type="button" class="btn btn-success" id="btn-add-car">Добавить</button>
      </div>
    </div><!-- row -->
  </div><!-- /.container -->
  
  <hr>
  
  <div class="container">
    <div class="row">
      <div class="form-lable text-info">Фильтровать автомобили в таблице</div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Марка">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Модель">
      </div>
      <div class="col">
        <input type="nuber" class="form-control" placeholder="Год выпуска">
      </div>
      <div class="col">
        <input type="nuber" class="form-control" placeholder="Пробег">
      </div>
      <div class="col">
        <button type="button" class="btn btn-info" id="btn-filter">Фильтровать</button>
      </div>
    </div>
  </div><!-- /.container -->
  
  <hr>
  
<!-- давайте верстать простую быструю таблицу bs 5 -->
<div class="container">
  <button type="button" class="btn btn-outline-info btn-block d-grid col-7 mx-auto" id="btn-render">Перестроить</button>
</div><!-- /.container -->

<hr>
<div class="table-container">
</div><!-- /.table-container контейнер для таблицы-->

<hr>

<script src="js/script.js" defer></script>

</body>
</html>
